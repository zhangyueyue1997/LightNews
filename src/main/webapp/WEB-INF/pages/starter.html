<script type="text/javascript">
    $(function () {
        $("#signout_btn").on("click",function () {
            sessionStorage.removeItem("username");
            window.location.href = "login.do";
            console.log("username",sessionStorage.getItem("username"));
        })
    });
    $(function () {
        var name = sessionStorage.getItem("username");
        if (name === null || name === '') {
            window.location.href = "login.do";
            alert("请先登录");
        }

    });
 $(function(){
     $("#load-role-id").click(function(){
         $("#Mycontent").load("listUI.do",function(){
             $("#Mycontent").removeData("id");
         });
     });
 });
    $(function(){
        $("#load-role-wx").click(function(){
            $("#Mycontent").load("wxInformation.do",function(){
                $("#Mycontent").removeData("id");
            });
        });
        $('#load-integral-id').click(function () {
            $("#Mycontent").load("integralSetting/doIntegral.do",function () {
                $("#Mycontent").removeData("id");
            });
        })
    });
$(function () {
    $("#username").html(sessionStorage.getItem("username"));
});
 $(function(){
   $("#load-resources-id").click(function(){
     $("#Mycontent").load("data/listUI.do",function(){
       $("#Mycontent").removeData("id");
     });
   });
 });
 
 $(function(){
	   $("#load-audit-id").click(function(){
	     $("#Mycontent").load("publish/listUI.do",function(){
	       $("#Mycontent").removeData("id");
	     });
	   });
	 });
 
 $(function(){
	   $("#load-ads-id").click(function(){
	     $("#Mycontent").load("advertisement/listUI.do",function(){

	     });
	   });
	 });

 $(function(){
        $("#load-league-id").click(function(){
            $("#Mycontent").load("league/write.do",function(){
                $("#Mycontent").removeData("id");
            });
        });
    });


$(function () {
    $("#load-news-id").click(function () {
        $("#Mycontent").load("News/showNews.do",function () {
            $("#Mycontent").removeData("id");
        })
    })
})
