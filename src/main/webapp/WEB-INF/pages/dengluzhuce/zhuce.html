<script >
    // 注册按钮
    $('#btnRegister').on('click', function() {
        var username = $('#username').val();
        var password = $('#password').val();

        // console.log( $("#password").val());
        if (password == "") {
            alert('密码不能为空');
            return false;
        } else if (password.length < 6) {
            alert('密码不能少于6位');
            return false;
        }

        if (username == "") {
            alert('邮箱不能为空');
            return false;
            //0-9a-zA-Z
        } else if (!/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/.test(username)) {
            alert('邮箱格式不合法');
            return false;
        }

        $.ajax({
            url: "/client/save.do",
            dataType: "json",
            method: 'post',
            data: {
                'username': username,
                'password': password
            },
            success:function (res) {
                if (res.state == 1) {
                    console.log(res);
                    alert("注册成功");
                    // window.location.href = "http://localhost:8080/index.do";

                }

            },
            error: function (data) {
                //console.log(res.state );
                if(!data.state)
                    alert("注册失败")
            }

        });
    });

</script>
