<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>账户设置 | 极速新闻网用户中心</title>
    <link type="text/css" rel="stylesheet" href="../../LightNews/css/user_center/framework.css" />
    <link type="text/css" rel="stylesheet" href="../../LightNews/css/user_center/main.css" />
</head>
<body>
<div class="page">
<!--header begin-->
<header>
	<div class="bigcontainer">
		
		<div class="user">
			<div class="ui compact notif menu">
			  <a class="item" href="message.html">
				<i class="mail large icon"></i>
				<span class="circular floating ui small red label"> 2 </span>
			  </a>
			</div>
			<div class="ui inline labeled icon top right pointing dropdown">
			<img class="ui avatar image" src="../../LightNews/images/user_center/avatar-default.gif">
			欢迎，$用户名
			<i class="dropdown icon"></i>
				<div class="menu">
					<a class="item" href="http://www.yeelink.net"><i class="reply mail icon"></i>返回首页</a>
					<a class="item" href="/user/logout"><i class="sign out icon"></i>注销登录</a>
				</div>
			</div>
		</div>
	</div>
</header>
<!-- the main menu-->
<div class="ui teal inverted menu">

</div>
<!--the main content begin-->
	<div class="container">
	<!--the content-->
		<div class="ui grid">
			<!--the vertical menu-->
			<div class="four wide column">
				<div class="verticalMenu">
					<div class="ui vertical pointing menu fluid">
  						<a class="active teal item" href="./index.html">
							<i class="edit icon"></i>账户设置
  						</a>
						<a class="item" href="./history.html">
							<i class="key icon"></i>历史纪录
						</a>
  						<a class="item" href="./password.html">
    						<i class="lock icon"></i> 修改密码
  						</a>
						<a class="item" href="./message.html">
    						<i class="chat icon"></i> 我的消息
  						</a>
					</div>
				</div>
			</div>
			<div class="twelve wide column">
				<div class="pageHeader">
					<div class="segment">
						<h3 class="ui dividing header">
  							<i class="large edit icon"></i>
  							<div class="content">
    							账户设置
    							<div class="sub header">您的个人账户信息</div>
  							</div>
						</h3>
					</div>
				</div>
				<!--the user_profile form-->
				<div class="ui form vertical segment">
					<form action="/user/user_profile" name="form" method="post">
						<div class="two fields">
							<div class="field">
								<label>用户名</label>
								<div class="ui left labeled icon input">
									<input type="text" id="username" name="username" value="极速小仙女" disabled="disabled">
									<i class="user icon"></i>
									<div class="ui corner label">
									</div>
								</div>
							</div>
                        </div>
                        <div class="two fields">
				            <div class="field">
								<label>电子邮箱</label>
								<div class="ui left labeled icon input">
								<input type="text" id="useremail" name="useremail" value="">
								<i class="mail icon"></i>
								</div>
				            </div>
						</div>
						<div class="field">
							<label>关 于</label>
							<textarea></textarea>
						</div>
						<input class="ui small blue submit button" type="submit" value="保存">
						<input class="ui small basic button" type="reset" value="取消">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="../../LightNews/js/user_center/jquery.min.js"></script>
<script type="text/javascript" src="../../LightNews/js/user_center/framework.js"></script>
<script type="text/javascript">
	$('.ui.dropdown')
	.dropdown();
</script>
</body>
</html>
