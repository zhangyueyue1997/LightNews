<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>我的消息 | 极速新闻网用户中心</title>
    <link type="text/css" rel="stylesheet" href="../../LightNews/css/user_center/framework.css" />
    <link type="text/css" rel="stylesheet" href="../../LightNews/css/user_center/main.css" />
</head>
<body>
<div class="page">
<!--header begin-->
<header>
	<div class="bigcontainer">
		
		<div class="user">
			<div class="ui compact notif menu">
			  <a class="item" href="/userMessage.do">
				<i class="mail large icon"></i>
				
			  </a>
			</div>
			<div class="ui inline labeled icon top right pointing dropdown">
			<img class="ui avatar image" src="../../LightNews/images/user_center/avatar-default.gif">
			欢迎，$用户名
			<i class="dropdown icon"></i>
				<div class="menu">
					<a class="item" href="/index.do"><i class="reply mail icon"></i>返回首页</a>
					<a class="item" href="/user/logout"><i class="sign out icon"></i>注销登录</a>
				</div>
			</div>
		</div>
	</div>
</header>
<!-- the main menu-->
<div class="ui teal inverted menu">
	
</div>
<!--the main content begin-->
	<div class="container">
	<!--the content-->
		<div class="ui grid">
			<!--the vertical menu-->
			<div class="four wide column">
				<div class="verticalMenu">
					<div class="ui vertical pointing menu fluid">
  						<a class="item" href="/userCenter.do">
							<i class="edit icon"></i>账户设置
  						</a>
						<a class="item" href="/userHistory.do">
							<i class="key icon"></i>历史纪录
						</a>
  						<a class="item" href="/userPassword.do">
    						<i class="lock icon"></i> 修改密码
  						</a>
						<a class="active teal item" href="/userMessage.do">
    						<i class="chat icon"></i> 我的消息
  						</a>
					</div>
				</div>
			</div>
			<div class="twelve wide column">
				<div class="pageHeader">
					<div class="segment">
						<h3 class="ui dividing header">
  							<i class="large chat icon"></i>
  							<div class="content">
    							我的消息
    							<div class="sub header">我的系统消息以及评论</div>
  							</div>
						</h3>
					</div>
				</div>
				<!--notifications feed-->
				<div class="ui vertical feed segment">
					<div class="event">
						<div class="label">
						  <img src="../../LightNews/images/user_center/avatar-default.gif">
						</div>
						<div class="content">
							  <div class="date">
								刚刚
							  </div>
							  <div class="summary">
								 用户 <a>二明</a> 给您发了条新私信 ：
							  </div>
							  <div class="extra text">
								2020年到了，新年快乐啊！
							  </div>
						</div>
					</div>
					<div class="event">
						<div class="label">
						  <img src="../../LightNews/images/user_center/avatar-default.gif">
						</div>
						<div class="content">
							  <div class="date">
								3分钟 前
							  </div>
							  <div class="summary">
								 用户 <a>小明</a> 评论了您的留言 <a>极速......</a> ：
							  </div>
							  <div class="extra text">
								我去，这个网站真好用。我要的素材都有。
							  </div>
						</div>
					</div>
					<div class="event">
						<div class="label">
						  <img src="../../LightNews/images/user_center/avatar-default.gif">
						</div>
						<div class="content">
							  <div class="date">
								2小时 前
							  </div>
							  <div class="summary">
								 用户 <a>大明</a> 回复了您在文章<a>历史的长河奔腾不息</a> 的评论：
							  </div>
							 <div class="extra text">
								原来是这样，我一直以为夏是存在的朝代！
							 </div>
						</div>
					</div>
					<div class="event">
						<div class="label">
						  <img src="../../LightNews/images/user_center/logo.jpg">
						</div>
						<div class="content">
							  <div class="date">
								3天 前
							  </div>
							  <div class="summary">
								 您的VIP会员即将到期，请尽快 <a>充值</a> .
							  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="../../LightNews/js/user_center/jquery.min.js"></script>
<script type="text/javascript" src="../../LightNews/js/user_center/framework.js"></script>
<script type="text/javascript">
	$('.ui.dropdown')
	.dropdown();
</script>
</body>
</html>
