<script  type="text/javascript">

    $(function(){
        $(".box-footer").on("click",".btn-primary",doCancel);
        var data = $("#Mycontent").data("newsData");
        if(data){
            doFindData(data);
        }
    });

    function doFindData(data){
        doInitEditForm(data);

    }

    function doInitEditForm(data){
        $("#nameid").val(data.title);
        $("#contentid").val(data.createdTime);
        var div = $("<div></div>");
        div.attr("class","col-sm-10");
        div.html(data.content)
        var img = $("<img>")
        img.attr("class","col-sm-10");
        img.attr("src",data.thumbNail);
        img.attr("style","width: 150px; height: 100px;");
        $("#preview_img").append(div);
        $("#thumb_img").append(img);
    }

    function doCancel(){
        $("#Mycontent").load("News/showNews.do");
        $("#Mycontent").removeData("id");
    }



</script>
