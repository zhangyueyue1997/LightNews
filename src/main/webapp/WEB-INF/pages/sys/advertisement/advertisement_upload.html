    // 展示图片
    function showThumbNail(){
        let input_File = $("#uploadedFiles");
        var file = input_File.get(0).files[0];
        if (file == null) {
            alert("图片错误,请重新上传图片");
            input_File.val("");
        }
        var src = window.URL.createObjectURL(file);

        // window.URL.createObjectURL可以用于在浏览器上预览本地图片或者视频
        // console.log("src",src);
        $("img#thumbNailBox").attr({
            src: src,
            width: 100 + '%',
            height: 100 + '%',
        });
