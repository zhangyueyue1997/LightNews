<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>支付</title>
    <script type="text/javascript" src="../../LightNews/js/payfor/payturn.jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../LightNews/css/payfor/money.css"/>
</head>

<body>
    <div class="content">
    <p><a href="javascript:void(0)" onClick="dashangToggle()" class="dashang" title="扫码，支持一下">支付</a></p>
    <div class="hide_box"></div>
    <div class="shang_box">
    	<a class="shang_close" href="javascript:void(0)" onClick="dashangToggle()" title="关闭"><img src="../../LightNews/images/payfor/close.jpg" alt="取消" /></a>
    	<div class="shang_tit">
    		<p>感谢您的支持，我们会继续努力的!</p>
    	</div>
    	<div class="shang_payimg">
    		<img src="../../LightNews/images/payfor/alipayimg.jpg" alt="扫码支付" title="扫一扫" />
    	</div>
    		<div class="pay_explain">
    			扫码支付，每天获取新消息
    		</div>
    	<div class="shang_payselect">
    		<div class="pay_item checked" data-id="alipay">
	    		<span class="radiobox"></span>
	    		<span class="pay_logo"><img src="../../LightNews/images/payfor/alipay.jpg" alt="支付宝" /></span>
    		</div>
    		<div class="pay_item" data-id="weipay">
	    		<span class="radiobox"></span>
	    		<span class="pay_logo"><img src="../../LightNews/images/payfor/wechat.jpg" alt="微信" /></span>
    		</div>
    	</div>
    	<div class="shang_info">
    		<p>打开<span id="shang_pay_txt">支付宝</span>扫一扫，即可进行扫码支付哦</p>
    		<p>Powered by <a href="/index.do"  title="极速新闻网">极速新闻网</a>，分享从这里开始，精彩与您同在</p>
    	</div>
    </div>
    </div>
    <script type="text/javascript">

    $(function(){
    	$(".pay_item").click(function(){
    		$(this).addClass('checked').siblings('.pay_item').removeClass('checked');
    		var dataid=$(this).attr('data-id');
    		//                      QR code/img/alipayimg.jpg
    		$(".shang_payimg img").attr("src","../../LightNews/images/payfor/"+dataid+"img.jpg");
    		$("#shang_pay_txt").text(dataid=="alipay"?"支付宝":"微信");
    	});
    });
    function dashangToggle(){
    	$(".hide_box").fadeToggle();
    	$(".shang_box").fadeToggle();
    }
    </script>
</body>

</html>
